<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation and Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
            max-width: 600px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Food Donation and Request Form</h1>

    <!-- Food Donation Form -->
    <section>
        <h2>Restaurant Food Donation</h2>
        <form action="/submit_food_donation/" method="POST">
            {% csrf_token %}
            <label for="restaurant_name">Restaurant Name:</label>
            <input type="text" id="restaurant_name" name="restaurant_name" required><br><br>

            <label for="food_description">Food Description:</label>
            <textarea id="food_description" name="food_description" rows="4" cols="50" required></textarea><br><br>

            <label for="quantity">Quantity (in kg or units):</label>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <input type="checkbox" id="fulfilled_donation" name="fulfilled_donation">
            <label for="fulfilled_donation">Mark as Fulfilled</label><br><br>

            <input type="submit" value="Submit Donation">
        </form>
    </section>

</body>
</html>
